name: test

on:
  push:
    branches-ignore:
      - main
  pull_request:
    types: [opened, reopened]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24.x'

      - run: npm install --force
      - run: npm run lint
